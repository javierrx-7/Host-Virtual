services:
  servidor_apache:
    container_name: asir_apache_web_2
    image: httpd:latest
    ports:
      - "80:80"
    # Mapeamos el directorio ra√≠z (equipo:contenedor)  
    volumes:
      - ./contenidoweb:/usr/local/apache2/htdocs
      - ./conf:/usr/local/apache2/conf   
    networks:
      red_33:
        ipv4_address: 33.33.5.14

  servidor_dns:
    container_name: asir_servidor_dns_2
    image: ubuntu/bind9
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #Mapeo de puertos
    networks:
      red_33:
        ipv4_address: 33.33.5.1
    volumes:
      - ./configuracion:/etc/bind
      - ./zonas:/var/lib/bind
      #Para mapear los directorios
  
  cliente:
    container_name: asir_cliente_web_2
    image: alpine
    platform: linux/amd64
    tty: true
    stdin_open: true
    dns:
      - 33.33.5.1
    networks:
      red_33:
        ipv4_address: 33.33.5.33

networks:
  red_33:
    external: true